<div class="container"><ul class="nav nav-pills pull-left"><li><div class="navbar-brand">Families</div></li><li><a href="/families/new" ng-click="new()" class="btn btn-md">New</a></li></ul><ul class="nav nav-pills pull-right"><li><input ng-model="searchText" ng-model-options="{ debounce: 500 }" placeholder="Filter by Last Name" class="form-control"/></li><li><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></li></ul></div><div class="container gridframe"><table ng-hide="tableDataLoading" class="table table-hover table-condensed hide-loading"><thead><tr><th>Primary Contact</th><th>Phone</th><th>Address</th><th>City</th><th>Postal</th><th>Date Added</th></tr></thead><tbody><tr ng-repeat="family in families | filter:searchText | orderBy:sortOrder" ng-click="familyRowClick(family._id)" class="selectable-row"><td><span>{{family.primaryClient.lastName + ', ' + family.primaryClient.firstName }}</span></td><td><span>{{family.phone1 | tel}}</span></td><td><span>{{family.address1 + '  ' + family.address2}}</span></td><td><span>{{family.city}}</span></td><td><span>{{family.postal | postal}}</span></td><td><span>{{family.dateAdded | date}}</span></td></tr></tbody></table></div><div class="container"><pagination ng-hide="tableDataLoading" total-items="pageTotalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="pageMaxSize" boundary-links="true" rotate="false" num-pages="numPages" ng-change="loadFamilies()" class="pagination-sm hide-loading"></pagination></div>
