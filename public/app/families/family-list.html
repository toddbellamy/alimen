<div class="container"><ul class="nav nav-pills pull-left"><li class="col-sm-6"><div class="navbar-brand">Families</div></li><li class="col-sm-6"><a href="/families/new" ng-click="new()" class="btn btn-md">New</a></li></ul><ul class="nav nav-pills pull-right"><li class="col-sm-6"><input ng-model="searchText" ng-model-options="{ debounce: 500 }" placeholder="Filter by Last Name" class="form-control"/></li><li class="col-sm-6"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></li></ul></div><div class="container gridframe"><table ng-hide="tableDataLoading" class="col-sm-12 table table-hover table-condensed hide-loading"><thead><tr><th>Primary Contact</th><th class="hidden-xs">Phone</th><th>Address</th><th>City</th><th class="hidden-xs">Postal</th><th class="hidden-xs">Date Added</th></tr></thead><tbody><tr ng-repeat="family in families | filter:searchText | orderBy:sortOrder" ng-click="familyRowClick(family._id)" class="selectable-row"><td><span>{{family.primaryClient.lastName + ', ' + family.primaryClient.firstName }}</span></td><td class="hidden-xs"><span>{{family.phone1 | tel}}</span></td><td><span>{{family.address1 + '  ' + family.address2}}</span></td><td><span>{{family.city}}</span></td><td class="hidden-xs"><span>{{family.postal | postal}}</span></td><td class="hidden-xs"><span>{{family.dateAdded | date}}</span></td></tr></tbody></table></div><div class="container"><pagination ng-hide="tableDataLoading" total-items="pageTotalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="pageMaxSize" boundary-links="true" rotate="false" num-pages="numPages" ng-change="loadFamilies()" class="pagination-sm hide-loading"></pagination></div>
