<div class="container top-padding-med"><div class="navbar navbar-invers"><div class="container"><div class="navbar-header"><div class="navbar-brand">Families</div></div><div class="navbar-collapse collapse"><ul class="nav navbar-nav pull-left"><li><a href="/families/new" ng-click="new()" class="btn btn-md">New</a></li></ul><ul class="nav navbar-nav pull-right"><li><input ng-model="searchText" placeholder="Filter" class="form-control"/></li><li><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></li></ul></div></div></div><table class="table table-hover table-striped table-condensed"><thead><tr><th>Phone</th><th>Address</th><th>City</th><th>Postal</th><th>Date Added</th></tr></thead><tbody><tr ng-repeat="family in families | filter:searchText | orderBy:sortOrder"><td><a href="/families/{{family._id}}">{{family.phone1 | tel}}</a></td><td><a href="/families/{{family._id}}">{{family.address1 + ', ' + family.address2}}</a></td><td><a href="/families/{{family._id}}">{{family.city}}</a></td><td><a href="/families/{{family._id}}">{{family.postal | postal}}</a></td><td><a href="/families/{{family._id}}">{{family.dateAdded | date}}</a></td></tr></tbody></table></div>
