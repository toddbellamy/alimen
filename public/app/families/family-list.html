<div class="container top-padding-med"><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><table class="table table-hover table-striped table-condensed"><thead><tr><th>Phone</th><th>Address</th><th>City</th><th>Postal</th><th>Date Added</th></tr></thead><tbody><tr ng-repeat="family in families | filter:searchText | orderBy:sortOrder"><td><a href="/families/{{family._id}}">{{family.phone1}}</a></td><td><a href="/families/{{family._id}}">{{family.address1 + ', ' + family.address2}}</a></td><td><a href="/families/{{family._id}}">{{family.city}}</a></td><td><a href="/families/{{family._id}}">{{family.postal}}</a></td><td><a href="/families/{{family._id}}">{{family.dateAdded | date}}</a></td></tr></tbody></table></div>
