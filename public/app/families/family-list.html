<div class="container"><div style="z-index: 900" class="navbar navbar-form navbar-collapse"><div class="container-fluid"><div class="navbar-header"><button data-toggle="collapse" data-target="#secondary-navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><div class="navbar-brand">Families</div></div><div id="secondary-navbar" class="collapse navbar-collapse"><ul class="nav navbar-nav pull-left"><li><a href="/families/new" ng-click="new()" class="btn btn-md">New</a></li></ul><ul class="nav navbar-nav pull-right"><li><input ng-model="searchText" ng-model-options="{ debounce: 500 }" placeholder="Filter by Last Name" class="form-control"/></li><li><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></li></ul></div></div></div><table class="table table-hover table-condensed"><thead><tr><th>Primary Contact</th><th>Phone</th><th>Address</th><th>City</th><th>Postal</th><th>Date Added</th></tr></thead><tbody><tr ng-repeat="family in families | filter:searchText | orderBy:sortOrder" ng-click="familyRowClick(family._id)" class="selectable-row"><td><span>{{family.primaryClient.lastName + ', ' + family.primaryClient.firstName }}</span></td><td><span>{{family.phone1 | tel}}</span></td><td><span>{{family.address1 + '  ' + family.address2}}</span></td><td><span>{{family.city}}</span></td><td><span>{{family.postal | postal}}</span></td><td><span>{{family.dateAdded | date}}</span></td></tr></tbody></table><pagination total-items="pageTotalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="pageMaxSize" boundary-links="true" rotate="false" num-pages="numPages" ng-change="loadFamilies()" class="pagination-sm"></pagination></div>
