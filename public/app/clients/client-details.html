<div class="container"><div class="well"><form name="clientForm" class="form-horizontal"><fieldset><div class="form-group"><div class="col-md-10 col-md-offset-2"><label class="lg-label">Client</label></div></div><div class="form-group"><label for="lastName" class="col-md-2 control-label">Last Name</label><div class="col-md-10"><input name="lastName" type="text" placeholder="Last Name" ng-model="client.lastName" required="required" class="form-control"/><span ng-show="clientForm.lastName.$dirty &amp;&amp; clientForm.lastName.$error.required" class="error">Please enter a Last Name.</span></div></div><div class="form-group"><label for="firstName" class="col-md-2 control-label">First Name</label><div class="col-md-10"><input name="firstName" type="text" placeholder="First Name" ng-model="client.firstName" required="required" class="form-control"/><span ng-show="clientForm.firstName.$dirty &amp;&amp; clientForm.firstName.$error.required" class="error">Please enter a First Name.</span></div></div><div class="form-group"><label for="dateOfBirth" class="col-md-2 control-label">Date Of Birth</label><div class="col-md-10"><input name="dateOfBirth" type="date" placeholder="Date Of Birth" ng-model="client.dateOfBirth" required="required" class="form-control"/><span ng-show="clientForm.dateOfBirth.$dirty &amp;&amp; clientForm.dateOfBirth.$error.required" class="error">Please enter a Date Of Birth.</span></div></div><div class="form-group"><div class="col-md-6 col-md-offset-2"><button ng-click="new()" ng-disabled="canCancel()" class="btn btn-primary">New</button></div><div class="col-md-4"><div class="pull-right"><button ng-click="save()" ng-disabled="!canSave()" class="btn btn-primary">Submit</button>&nbsp;<button ng-click="cancel()" ng-disabled="!canCancel()" class="btn btn-default">Cancel</button></div></div></div></fieldset></form></div></div>
