<div class="container"><div style="z-index: 900" class="navbar"><div class="navbar-header"><div class="navbar-brand">Clients</div></div><div class="navbar-collapse"><ul class="nav navbar-nav pull-right"><li><input ng-model="searchText" ng-model-options="{ debounce: 500 }" placeholder="Filter by Last Name" class="form-control"/></li><li><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></li></ul></div></div></div><div class="container"><table class="table table-hover table-condensed"><thead><tr><th>Name</th><th>Date of Birth</th><th>Family Address</th></tr></thead><tbody><tr ng-repeat="client in clients" ng-click="clientRowClick(client._id)" class="selectable-row"><td><span>{{client.lastName + ', ' + client.firstName}}</span></td><td><span>{{client.dateOfBirth | date}}</span></td><td><span>{{client.family.address1 + ', ' + client.family.city}}</span></td></tr></tbody></table><pagination total-items="pageTotalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="pageMaxSize" boundary-links="true" rotate="false" num-pages="numPages" ng-change="loadClients()" class="pagination-sm"></pagination></div>
