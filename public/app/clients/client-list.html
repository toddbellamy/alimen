<div class="container"><ul class="nav nav-pills pull-left"><li class="col-xs-11"><div class="navbar-brand">Clients</div></li></ul><ul class="nav nav-pills pull-right"><li class="col-xs-6"><input ng-model="searchText" ng-model-options="{ debounce: 500 }" placeholder="Filter by Last Name" class="form-control"/></li><li class="col-xs-6"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></li></ul></div><div class="container gridframe"><table ng-hide="tableDataLoading" class="table table-hover table-condensed table-rowspace hide-loading"><thead><tr><th>Name</th><th>Date of Birth</th><th>Family Address</th></tr></thead><tbody class="solidback"><tr ng-repeat="client in clients" ng-click="clientRowClick(client._id)" class="selectable-row"><td><span>{{client.lastName + ', ' + client.firstName}}</span></td><td><span>{{client.dateOfBirth | date}}</span></td><td><span>{{client.family.address1 + ', ' + client.family.city}}</span></td></tr></tbody></table></div><div class="container"><pagination total-items="pageTotalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="pageMaxSize" boundary-links="true" rotate="false" num-pages="numPages" ng-change="loadClients()" class="pagination-sm"></pagination></div>
