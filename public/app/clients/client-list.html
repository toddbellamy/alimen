<div class="container top-padding-med"><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><table class="table table-hover table-striped table-condensed"><thead><tr><th>Name</th></tr></thead><tbody><tr ng-repeat="client in clients | filter:searchText | orderBy:sortOrder"><td><a href="/clients/{{client._id}}">{{client.lastName + ', ' + client.firstName}}</a></td></tr></tbody></table></div>
